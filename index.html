<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EevolveX | AI Resume Analyzer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf.js for reading PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- mammoth.js for reading .docx files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A slightly lighter gray for a cleaner look */
        }
        /* Simple loading spinner with brand color */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7e22ce; /* EvolveX Purple */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the analysis output */
        #analysisOutput ul {
            list-style-position: inside;
        }
        #analysisOutput li {
            margin-bottom: 0.5rem;
        }
        #analysisOutput h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <div class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-8">
        <header class="text-center mb-10">
            <!-- EvolveX Logo -->
            <!-- Change this line -->
			<img src="eevolveX Logo.jpg" alt="EevolveX Logo" class="mx-auto h-20 w-auto mb-4" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <!-- Fallback Text for Logo -->
            <h1 class="text-4xl font-bold text-purple-800 hidden" style="display:none;">EevolveX</h1>
            
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">AI Resume Analyzer</h2>
            <p class="text-md text-gray-500 mt-2">Instantly match resumes to job descriptions with intelligent analysis.</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <!-- Left Column: Inputs -->
                <div class="flex flex-col space-y-6">
                    <!-- Resume Upload -->
                    <div>
                        <label for="resumeFile" class="block text-lg font-semibold text-gray-700 mb-2">1. Upload Resume</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-xl bg-slate-50 hover:border-purple-500 transition-colors">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                <div class="flex text-sm text-gray-600"><label for="resumeFile" class="relative cursor-pointer bg-slate-50 rounded-md font-medium text-purple-700 hover:text-purple-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-purple-500"><span>Upload a file</span><input id="resumeFile" name="resumeFile" type="file" class="sr-only" accept=".pdf,.doc,.docx"></label><p class="pl-1">or drag and drop</p></div>
                                <p class="text-xs text-gray-500" id="fileName">PDF, DOC, DOCX up to 10MB</p>
                            </div>
                        </div>
                    </div>

                    <!-- Job Description Input -->
                    <div>
                        <label for="jobDescription" class="block text-lg font-semibold text-gray-700 mb-2">2. Paste Job Description</label>
                        <textarea id="jobDescription" rows="10" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-150 ease-in-out" placeholder="Paste the full job description here..."></textarea>
                    </div>
                </div>

                <!-- Right Column: Output -->
                <div class="flex flex-col">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Analysis Result</h2>
                    <div id="outputContainer" class="flex-grow bg-slate-100 p-4 border border-gray-200 rounded-xl overflow-y-auto h-96">
                        <div id="analysisOutput" class="text-sm text-gray-700">Your analysis will appear here...</div>
                    </div>
                </div>
            </div>

            <!-- Action Button and Loader -->
            <div class="mt-8 text-center">
                <button id="processButton" class="bg-purple-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg hover:shadow-xl">
                    Analyze Resume
                </button>
                <div id="loader" class="loader mx-auto mt-4 hidden"></div>
                <p id="errorMessage" class="text-red-500 mt-2 hidden"></p>
            </div>
        </main>
        
        <footer class="text-center mt-10 text-sm text-gray-500">
            <p>&copy; 2024 EevolveX. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Set the workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        // DOM element references
        const resumeFileInput = document.getElementById('resumeFile');
        const jobDescriptionInput = document.getElementById('jobDescription');
        const processButton = document.getElementById('processButton');
        const analysisOutput = document.getElementById('analysisOutput');
        const fileNameDisplay = document.getElementById('fileName');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        // Update file name display on file selection
        resumeFileInput.addEventListener('change', () => {
            if (resumeFileInput.files.length > 0) {
                fileNameDisplay.textContent = resumeFileInput.files[0].name;
                errorMessage.classList.add('hidden');
            } else {
                fileNameDisplay.textContent = 'PDF, DOC, DOCX up to 10MB';
            }
        });

        // Main process on button click
        processButton.addEventListener('click', async () => {
            const file = resumeFileInput.files[0];
            const jobDescription = jobDescriptionInput.value;

            // --- UI Reset and Input Validation ---
            analysisOutput.innerHTML = '<p>Analyzing...</p>';
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');
            processButton.disabled = true;

            if (!file) {
                showError('Please upload a resume file.');
                resetUI();
                return;
            }
            if (!jobDescription.trim()) {
                showError('Please paste the job description.');
                resetUI();
                return;
            }

            try {
                // --- 1. Extract Text from Resume ---
                const fileExtension = file.name.split('.').pop().toLowerCase();
                let resumeText = '';
                if (fileExtension === 'pdf') {
                    resumeText = await extractTextFromPdf(file);
                } else if (fileExtension === 'docx') {
                    resumeText = await extractTextFromDocx(file);
                } else {
                    throw new Error('Unsupported file type. Please upload a PDF or DOCX file.');
                }

                if (!resumeText.trim()) {
                    throw new Error('Could not extract text from the resume.');
                }

                // --- 2. Call Gemini API for Analysis ---
                const analysisResult = await callGeminiApi(resumeText, jobDescription);
                
                // --- 3. Display the result ---
                displayAnalysis(analysisResult);

            } catch (error) {
                console.error('Error during analysis:', error);
                showError(error.message);
                analysisOutput.innerHTML = '<p class="text-red-500">Failed to analyze. Please check the console for details.</p>';
            } finally {
                resetUI();
            }
        });

        /**
         * Calls the Gemini API to analyze the resume against the job description.
         * @param {string} resumeText - The text extracted from the resume.
         * @param {string} jobDescription - The text of the job description.
         * @returns {Promise<object>} A promise that resolves with the structured analysis object.
         */
        async function callGeminiApi(resumeText, jobDescription) {
            const apiKey = "AIzaSyDT9b2TcRj4C2PmHRH5KqfFwdU9jqp_WZM"; // Leave empty, handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            // The prompt instructs the model on how to behave and what to output.
            const prompt = `
                You are an expert AI hiring assistant. Analyze the following resume text and job description. Provide a detailed analysis in JSON format. The JSON object should include:
                1. A 'matchScore' from 0 to 100, representing how well the resume fits the job description.
                2. A 'summary' (2-3 sentences) explaining the score.
                3. A 'strengths' array of strings, listing the key qualifications and experiences from the resume that align with the job requirements.
                4. A 'gaps' array of strings, listing the required skills or experiences mentioned in the job description that seem to be missing from the resume.

                Here is the resume:
                \`\`\`
                ${resumeText}
                \`\`\`

                Here is the job description:
                \`\`\`
                ${jobDescription}
                \`\`\`
            `;

            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    temperature:0,
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "matchScore": { "type": "NUMBER" },
                            "summary": { "type": "STRING" },
                            "strengths": { "type": "ARRAY", "items": { "type": "STRING" } },
                            "gaps": { "type": "ARRAY", "items": { "type": "STRING" } }
                        },
                        required: ["matchScore", "summary", "strengths", "gaps"]
                    }
                }
            };
            
            // Exponential backoff for retries
            let response;
            let attempts = 0;
            let delay = 1000;
            while (attempts < 5) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const jsonText = result.candidates[0].content.parts[0].text;
                            return JSON.parse(jsonText);
                        } else {
                           throw new Error("Invalid response structure from API.");
                        }
                    } else if (response.status === 429) { // Throttling
                        console.warn(`API request throttled. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Increase delay for next retry
                        attempts++;
                    } else {
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                } catch (error) {
                    if (attempts >= 4) throw error; // Throw error after last attempt
                    console.warn(`API call failed. Retrying in ${delay}ms...`, error);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                    attempts++;
                }
            }
             throw new Error("API request failed after multiple retries.");
        }

        /**
         * Displays the structured analysis in the UI.
         * @param {object} data - The analysis data from the Gemini API.
         */
        function displayAnalysis(data) {
            if (!data) {
                analysisOutput.innerHTML = '<p class="text-red-500">No analysis data received.</p>';
                return;
            }

            const { matchScore, summary, strengths, gaps } = data;

            let strengthsHtml = strengths.map(item => `<li>${item}</li>`).join('');
            let gapsHtml = gaps.map(item => `<li>${item}</li>`).join('');

            analysisOutput.innerHTML = `
                <div class="flex items-center mb-4">
                    <h3 class="text-lg font-bold mr-3">Match Score:</h3>
                    <div class="text-2xl font-bold text-purple-700">${matchScore}/100</div>
                </div>
                <p class="mb-4">${summary}</p>
                
                <h3 class="text-green-700 font-semibold">Strengths</h3>
                <ul class="list-disc pl-5 text-green-800">${strengthsHtml}</ul>
                
                <h3 class="text-red-700 font-semibold mt-4">Potential Gaps</h3>
                <ul class="list-disc pl-5 text-red-800">${gapsHtml}</ul>
            `;
        }

        /**
         * Extracts text from a PDF file.
         * @param {File} file - The PDF file.
         * @returns {Promise<string>} A promise that resolves with the extracted text.
         */
        async function extractTextFromPdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(' ') + '\n\n';
            }
            return fullText;
        }

        /**
         * Extracts text from a DOCX file.
         * @param {File} file - The DOCX file.
         * @returns {Promise<string>} A promise that resolves with the extracted text.
         */
        async function extractTextFromDocx(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
            return result.value;
        }

        /**
         * Displays an error message to the user.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        /**
         * Resets the UI elements to their initial state after processing.
         */
        function resetUI() {
            loader.classList.add('hidden');
            processButton.disabled = false;
        }

    </script>
</body>
</html>
